<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <header class="up">
        <p class="title">Your Result</p>
        <section class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </section>
        <section class="info">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
      </header>
      <footer>
        <section class="down">
          <p class="title2">Summary</p>
          <ul class="menu">
            <li class="lista">
              <span class="Reaction"
                ><img
                  src="/assets/images/icon-reaction.svg"
                  alt="icon-reaction"
                />Reaction </span
              ><span class="numbers"
                ><span class="bold">80</span><span class="light"> / 100</span>
              </span>
            </li>
            <li class="lista">
              <span class="Memory"
                ><img
                  src="/assets/images/icon-memory.svg"
                  alt="icon-memory"
                />Memory</span
              >
              <span class="numbers"
                ><span class="bold">92 </span><span class="light">/ 100</span>
              </span>
            </li>
            <li class="lista">
              <span class="Verbal"
                ><img
                  src="/assets/images/icon-verbal.svg"
                  alt="icon-verbal"
                />Verbal</span
              >
              <span class="numbers"
                ><span class="bold">61</span><span class="light"> / 100</span>
              </span>
            </li>
            <li class="lista">
              <span class="Visual"
                ><img
                  src="/assets/images/icon-visual.svg"
                  alt="icon-visual"
                />Visual</span
              >
              <span class="numbers"
                ><span class="bold">72</span><span class="light"> / 100</span>
              </span>
            </li>
          </ul>
          <button class="btn">Continue</button>
        </section>
      </footer>
    </main>
  </body>
</html>
